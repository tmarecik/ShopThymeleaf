        <tbody>
        <tr th:each="product: ${products}">     <!--product jest zdwfiniowany z kontroloerze-->
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="|${#numbers.formatDecimal(product.price, 1 ,2)} zł|"></td>
            <td th:text="${product.quantity}"></td>
            <td><span th:uk-icon="${product.available} ? 'check' : 'close'"></span></td>
            <td style="width:250px">
                <a th:href="@{/products/edit/{id}(id=${product.id})}"><input class="uk-button uk-button-primary" value="Edytuj" type="button"></a>
                <a th:href="@{/products/remove/{id}(id=${product.id})}"><input class="uk-button uk-button-danger" value="Usuń" type="button"></inut></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/products/new}"><input style="background-color: #32d296; color:white" class="uk-button" value="Dodaj Produkt" type="button"></a>
    </div>

</div>
